<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Dominic Knabe" description="toDoList - A simple to-do list" />
    <title>toDoList</title>
    <base href="https://github.com/Sheydom/toDoList/edit/main/">
    <link rel="stylesheet" href="src/scss/base/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="status">
        <div class="status__content">
          <div class="status__header">
            <strong>Todo Done</strong> <br />Keep it up
          </div>
          <div class="status__counter">1/3</div>
        </div>
      </section>
      <section class="newTask">
        <div class="addTask">
          <input
            type="text"
            class="addTask__input"
            placeholder="Add a new task..."
            name="taskk"
            id="task"
          />
          <button class="addTask__button" id="addTaskButton">+</button>
          <button class="clearAll__button" id="clearTaskButton">
            clear all
          </button
        </div>
      </section>
     

      <section class="taskList">
        <div class="tasklist__task" id="task">
          <div class="tasklist__all">
            <input tpe="checkbox" name="task" class="tasklist__checkbox" />
            <p>study all day something</p>
            <span class="tasklist__edit"><i class="ri-edit-2-line"></i></span>
          </div>
          <div class="delete">
            <span class="tasklist__delete">
              <i class="ri-delete-bin-6-line"></i
            ></span>
          </div>
        </div>
      </section>
    </main>
    <script src="/src/js/script.js"></script>
  </body>
</html>
