<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Dominic Knabe"/><meta name="description" content="toDoList - A simple to-do list"/><title>toDoList</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/><link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet"/><link href="styles.css" rel="stylesheet"></head><div class="app" style="visibility: hidden"><body><main><button class="logoutButton" type="button">LogOut</button><section class="status"><div class="status__content"><div class="status__header"><p class="welcome"></p><p>ToDo-List</p><div class="reminderSlider"><p class="reminderText">Set your reminder</p><input type="range" name="slider" class="reminderSlider__sliderInput" id="rangeInput" min="1" max="10"/><p class="rangeValue"></p></div></div><p class="status__counter"></p></div></section><section class="newTask"><div class="addTask"><input class="addTask__input" placeholder="Please enter a Task..." name="taskk" id="taskInput"/> <button class="addTask__button" id="addTaskButton">+</button> <button class="clearAll__button" id="clearTaskButton">clear all</button></div></section><section class="tasklist"><div class="tasklist__task" id="task"><div class="tasklist__all"><input type="checkbox" name="task" class="tasklist__checkbox" disabled="disabled"/><p>Example task...</p><span><i class="ri-edit-2-line tasklist__edit"></i></span></div><div class="delete"><span class="tasklist__delete"><i class="ri-delete-bin-6-line"></i></span></div></div></section><div id="loginModal" class="modal hidden"><div class="modal-content"><h2 class="h2Header">Login</h2><div class="message hidden"><p class="messageText"></p></div><form id="loginForm"><div class="nameDiv hidden"><label for="name">Name:</label> <input id="name" placeholder="Max"/></div><div class="emailDiv"><label for="email">Email:</label> <input autocomplete="username" type="email" id="email" required placeholder="Email@gmail.com"/></div><div class="passDiv"><label for="password">Password:</label> <input autocomplete="current-password" type="password" id="password" required placeholder="****"/></div><button class="loginButton" type="submit">Login</button><div class="buttonsDiv"><button class="createButton hidden" type="button">Create Account</button> <button type="button" class="reset hidden">Reset</button> <button class="backToLoginButton hidden" type="button">Back to Login</button><button class="switchCreateButton" type="button">New Account</button></div><div class="forgotPasswordSection"><button class="logoutButton" id="resetBtn" type="button">Reset Password</button></div></form></div></div></main><script defer="defer" src="vendors-bb3d84b5.js"></script><script defer="defer" src="vendors-7a0d7793.js"></script><script defer="defer" src="vendors-4e0e0553.js"></script><script defer="defer" src="main.js"></script></body></div></html>
